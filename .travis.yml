# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - release
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
    - julia: nightly
# uncomment the following lines to override the default test script
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone("https://github.com/rdeits/CommonSubexpressions.jl.git")'
 - julia -e 'Pkg.clone(pwd()); Pkg.build("Collective"); Pkg.test("Collective"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("Collective")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Collective")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
